<head>
    <meta charset="UTF-8">
    <title> replace </title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../styles/styleLogin.css">
    <link rel="stylesheet" href="../styles/stylesBS.css">

</head>
<div class="header">
    <div ng-include="'includes/header.html'"></div>

</div>
<div class="container">
    <div class="form">
        <form name="join">
            <h1> Replace this {{replaceCtrl.item}} with :</h1>
           

            <div class="field-wrap">
                <label class="" ng-class="{active:true, highlight:true }">
                 Id target  <span class="req">*</span>
              </label>
                <input type="text" required autocomplete="off" ng-model="replaceCtrl.targetId" />
            </div>
            <button type='submit' ng-click="replaceCtrl.doClickRemplacePart(replaceCtrl.targetId)" type="submit" class="button button-block">replace</button>
        </form>
        <div class="label" ng-show="replaceCtrl.faillureRequest ">
            <div class="alert alert-danger " role="alert">
                <strong> Faillure</strong>
                <strong> Attach part   
                            {{ replaceCtrl.status }}
                            <pre>
                        {{ replaceCtrl.answer}}
                        </pre>
                            </strong>
            </div>
        </div>
    </div>

</div>

<script src="..\bower_components/jquery/dist/jquery.js"></script>
<script src="../scripts/controllers/replace.js"></script>
