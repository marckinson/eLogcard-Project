<head>
    <meta charset="UTF-8">
    <title> attach part </title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../styles/styleLogin.css">
    <link rel="stylesheet" href="../styles/stylesBS.css">

</head>
<div class="header">
    <div ng-include="'includes/header.html'"></div>

</div>
<div class="container">
    <div class="form">
        <form name="join">

            <h2>Select the component to attach to the {{attachCtrl.itemType}}</h2>

            <div class="field-wrap">
            </div>

            <div class="field-wrap" ng-show=" attachCtrl.showComboBox == true ">
                <label ng-class="{active:true, highlight:true }">
                           <span >{{attachCtrl.labelCombox}} </span>  
                        </label>
                <select required ng-model="attachCtrl.targetId">
                    <option default value=''>{{attachCtrl.defautcombo}} </option>
                        <option ng-repeat="item in attachCtrl.items" value={{item.id}}> {{ item.componentName}}</option>                      
                        </select>
            </div>

            <div class="field-wrap">
                <label class="" ng-class="{active:true, highlight:true }">
                 Id target  <span class="req">*</span>
              </label>
                <input type="text" required autocomplete="off" ng-readonly="  attachCtrl.showComboBox == true " ng-model="attachCtrl.targetId" />
            </div>

            <button type='submit' ng-click="attachCtrl.doClickAttach(join)" type="submit" class="button button-block">Attach</button>
        </form>
        <div class="label" ng-show="attachCtrl.faillureRequest ">
            <div class="alert alert-danger " role="alert">
                <strong> Faillure</strong>
                <strong> Attach part   
                            {{ attachCtrl.status }}
                            <pre>
                        {{ attachCtrl.answer}}
                        </pre>
                            </strong>
            </div>
        </div>
    </div>

</div>

<script src="..\bower_components/jquery/dist/jquery.js"></script>
<script src="../scripts/controllers/attachpart.js"></script>
<script src="../scripts/controllers/attachassembly.js"></script>
