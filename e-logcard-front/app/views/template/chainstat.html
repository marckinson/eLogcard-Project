		{{block.id}}

	<button ng-repeat="block in blocks" type="button" class="btn btn-info btn-lg blocks" data-toggle="modal" data-target="#myModal" ng-click="onBlockClick(block)">{{block.id}}</button>
	<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Block {{selectedBlock.id}} detail</h4>
        </div>
        <div class="modal-body">
			<div ng-repeat="transaction in selectedBlock.transactions">
				<div>
					ChainCodeId : {{transaction.chaincodeID}}
				</div>
				<div>
					Payload : {{transaction.payload}}
				</div>
				<div>
					Date : {{transaction.timestamp}}
				</div>
			</div>
			
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</div>
