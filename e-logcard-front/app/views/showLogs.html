<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8_decode">
    <title>show parts</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../styles/styleLogin.css">
    <link rel="stylesheet" href="../styles/stylesBS.css">

</head>

<body ng-app="eLogcardFrontApp" ng-controller="showLogsCtrl">
    <div class="header">
        <div ng-include="'includes/header.html'"></div>
    </div>
    <div class="container">

        <div class="container-show">

          <!--     <h1>Logs {{showLogsCtrl.itemType}}: {{showLogsCtrl.name }} </h1> -->
		     <h1> {{showLogsCtrl.name}} </h1> 

          <!--    <h1>{{"Sn: "+showLogsCtrl.item.sn}} </h1> -->
            <!-- ng-show = "showLogsCtrl.itemType == 'part' "-->

        </div>


        <div class="container-show" ng-repeat="x in showLogsCtrl.item.logs">

            <h1>{{x.log_type}} </h1>
            <div class="top-row">
                <div class="field-wrap">
                    <label class="active highlight">
                        <span > Date:</span>
                         {{x.vDate}}
                        </label>
                </div>

                <div class="field-wrap">
                    <label class="active highlight">
                        <span > Owner:</span>
                         {{x.owner}}
                        </label>
                </div>
            </div>
    


            <div class="top-row">
                <div class="field-wrap">
                    <label class="active highlight">
                           <span > Description:   </span>                 
                        </label>
                </div>
                <div class="field-wrap">

                </div>
            </div>

            <div class="top-row">
                <textarea readonly rows="3" ng-model="x.description"></textarea>
            </div>
        </div>
    </div>

    <script src="..\bower_components/jquery/dist/jquery.js"></script>
    <script src="../scripts/controllers/showLogs.js"></script>

</body>

</html>
