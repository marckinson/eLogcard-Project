<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>show parts</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../styles/styleLogin.css">
    <link rel="stylesheet" href="../styles/stylesBS.css">

</head>

<body ng-app="eLogcardFrontApp" ng-controller="showAirCraftsCtrl">
    <div class="header">
        <div ng-include="'includes/header.html'"></div>
    </div>

    <div class="container">
        <div class="form">
            <form>
                <h1>show your Aircrafts </h1>
            </form>
        </div>
        <div class="form" ng-repeat="airCraft in showAirCraftsCtrl.airCrafts">
            <form>
                <h1>{{airCraft.an}} </h1>
                <div class="top-row">
                    <div class="field-wrap">
                        <label class="active highlight">
                           <span > an:</span>
                         {{airCraft.an}}
                        </label>
                    </div>

                    <div class="field-wrap">
                        <label class="active highlight">
                        <span > sn:</span>
                         {{airCraft.sn}}
                        </label>
                    </div>
                </div>

                <div class="top-row">
                    <div class="field-wrap">
                        <label class="active highlight">
                        <span > owner:</span>
                         {{airCraft.owner}}
                        </label>
                    </div>
                    <div class="field-wrap">

                    </div>
                </div>
                <div class="top-row">
                    <div class="field-wrap">

                    </div>
                    <button type='submit' ng-click="showAirCraftsCtrl.doClickShowLog( airCraft.id)" type="submit" class="button button-block">show logs ({{airCraft.logs.length}}) </button>
                </div>
                <div class="top-row">
                    <div class="field-wrap">

                    </div>
                    <button type='submit' ng-click="showAirCraftsCtrl.doClickShowLog( airCraft.id)" type="submit" class="button button-block">show parts ({{airCraft.parts.length}}) </button>
                </div>
        </div>
    </div>




    <script src="..\bower_components/jquery/dist/jquery.js"></script>
    <script src="../scripts/controllers/showAirCrafts.js"></script>

</body>

</html>
