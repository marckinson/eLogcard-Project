<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>show parts</title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../styles/styleLogin.css">
    <link rel="stylesheet" href="../styles/styleW3C.css">
    <link rel="stylesheet" href="../styles/stylesBS.css">

</head>

<body ng-app="eLogcardFrontApp" ng-controller="showPartlogCtrl">
    <div class="header">
        <div ng-include="'includes/header.html'"></div>
    </div>
    <div class="header">
        <div class="container">
            <div class="w3-container">

                <h1>Log Part: {{showPartlogCtrl.part.partName}} </h1>
                <h1>Part id {{showPartlogCtrl.partId}} </h1>

            </div>

            <div class="w3-container" ng-repeat="x in showPartlogCtrl.part.logs">

                <h1>{{x.log_type}} </h1>
                <div class="top-row">
                    <div class="field-wrap">
                        <label class="active highlight">
                           <span > log type:</span>
                         {{x.log_type}}
                        </label>
                    </div>

                    <div class="field-wrap">
                        <label class="active highlight">
                        <span > vDate:</span>
                         {{x.vDate}}
                        </label>
                    </div>
                </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label class="active highlight">
                        <span > owner:</span>
                         {{x.owner}}
                        </label>
                    </div>
                    <div class="field-wrap">
                        <label class="active highlight">
                           <span > responsible:</span>
                         {{x.responsible}}
                        </label>
                    </div>
                </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label class="active highlight">
                        <span > modType:</span>
                         {{x.modType}}
                        </label>
                    </div>

                    <div class="field-wrap">
                        <label class="active highlight">
                           <span > description:</span>
                         {{x.description}} 
                        </label>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="..\bower_components/jquery/dist/jquery.js"></script>
    <script src="../scripts/controllers/showPartLog.js"></script>

</body>

</html>
